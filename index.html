<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Equilibrium NFT</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Albert Sans">
    </head>
    <body>
      <div class="card">
        <main>
          <header>
            <img class="resize1" src="image-equilibrium.jpg" alt="equilibrium image">
            <h1>Equilibrium #3429</h1>
            <p> Our Equilibrium collection promotes balance and calm.</p>
          </header>
          <section>
            <img class="icon1" src="icon-ethereum.svg" alt="eth icon">
            <span class="eth">0.041 ETH       </span>

            <img class="icon2" src="icon-clock.svg" alt="time left">
            <span class="time">3 days left</span>
          </section>
        </main>       
        <footer>
          <section>
            <img class="resize2" src="image-avatar.png" alt="avatar">
          </section>
          <section>
            
              <p> Creation of <span class="name">Jules Wyvern</span></p>
            
          </section>
        </footer>
      </div>
    </body>
  </html>
